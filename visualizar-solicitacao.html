												<i class="fa fa-file-text-o" aria-hidden="true"></i>
												 Visualizar Solicitação
											</h5>
										</div>
									</div>

							<div class="row mt-2">
								<div class="col-lg-12 mt-3">
									<form>
									      <div class="form-group mb-3">
									      	<label for="inputState">Data da Solicitação</label>	
									        <input type="text" class="form-control" id="validationCustomUsername" value="00/00/0000" disabled="true" placeholder="Nome do Órgão Público" aria-describedby="inputGroupPrepend" required>
									      </div>

									      <div class="form-group mb-3">
									      	<label for="inputState">Status</label>	
									        <input type="text" class="form-control" id="validationCustomUsername" value="Aguardando Aprovação" disabled="true" placeholder="Nome do Órgão Público" aria-describedby="inputGroupPrepend" required>
									      </div>									      


									      <div class="form-row">
										      <div class="form-group col-lg-4">
										      	<label for="inputState">Tipo de Solicitante</label>	
												<select id="inputState" class="form-control" disabled="true">
													<option>Tipo de Solicitante</option>
													<option selected>Órgão Público</option>
													<option >Entidade Privada</option>
												</select>
										      </div>

										      <div class="form-group col-lg-8">
										      	<label for="inputState">Nome</label>	
										        <input type="text" class="form-control" id="validationCustomUsername" value="Curabitur finibus leo id" disabled="true" placeholder="Nome do Órgão Público" aria-describedby="inputGroupPrepend" required>      
										      </div>										      
									      </div>






									      <div class="form-group mb-3">
									      	<label for="inputState">Esfera</label>
											<select id="inputState" class="form-control" disabled="true">
												<option>Esfera</option>
												<option>Estadual</option>
												<option selected>Federal</option>
												<option>Municipal</option>
											</select>
									      </div>

									      <div class="form-row mb-1">
										      <div class="form-group col-lg-4">
										      	<label for="inputState" >Instrumento Jurídico</label>
												<select id="inputState" class="form-control" disabled="true" >
													<option>Instrumento Jurídico</option>
													<option>Convênio</option>
													<option>Processo</option>
													<option>Lei</option>
													<option selected>Ofício</option>
													<option>Outros</option>
												</select>

										      </div>

										      <div class="form-group col-lg-8">
										      	<label for="inputState" >Número do Instrumento</label>
												<input type="text" class="form-control ml-2" id="validationCustomUsername" value="0000/2020" placeholder="Número do Instrumento" aria-describedby="inputGroupPrepend" disabled="true">										      	
										      </div>

									      </div>



									      <div class="form-group mb-4">
									      	<label for="inputState">Periodicidade</label>
											<select id="inputState" class="form-control" disabled="true">
												<option>Periodicidade</option>
												<option>Diário</option>
												<option>Mensal</option>
												<option selected>Carga Única</option>
												<option>Envio Esporádico</option>
											</select>
									      </div>


										  <div class="form-group mb-4">
										  	<label for="inputState">Descrição das informações a serem enviadas</label>
										    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Descrição das informações a serem enviadas" disabled="true" rows="3">
Etiam faucibus tincidunt erat. Duis eu augue non risus ultrices convallis at et tortor. Nullam gravida blandit eros, ut commodo nisi feugiat at. Aenean mattis odio sed posuere sagittis. Integer viverra magna eu mauris malesuada feugiat. Interdum et malesuada fames ac ante ipsum primis in faucibus.										    	
										    </textarea>
